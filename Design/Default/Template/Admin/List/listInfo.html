<foreach name="await_audit" item="v" key="k">
    <div class="ranking_pre" makerId="{$v.makerId}">

        <div class="preview_ranking ranking size">第<span><input class="rankNum" type="text" value="{$v.index}" style="width: 22px;text-align: center;"/></span>名</div>

        <!--<div class="preview_name">
            <div class="maker_team size" style="line-height: 111px;text-align: center;">
                {$v.maker_name}
            </div>
        </div>-->

        <div class="preview_img">
            <div class="preview_tmp" style="width:120px; height:70px;">
                <img class="img preview" src="{$v.maker_icon}"/>
            </div>
            <span class="makerName size">{$v.maker_name}</span>
        </div>

        <div class="preview_con">
            <textarea class="text_list size" placeholder="简述" disabled>{$v.maker_desc}</textarea>
        </div>

        <div class="preview_tag" style="color: red;line-height: 111px;font-size: 11px;">
            <if condition="$v['is_active'] eq 4">
                增加排名,待审核
                <elseif condition="$v['is_active'] eq 5"/>
                删除排名,待审核
                <else/>
            </if>
        </div>
    </div>
</foreach>
