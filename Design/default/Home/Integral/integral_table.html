<foreach name="inte_info" item="v">
    <tr class="record-list">
        <td class="time">
            {$v.created|date='Y/m/d',###}
        </td>
        <td class="num">
            <if condition="$v['use'] neq 0">
                <span class="inte_use">－</span>{$v.use}
                <?php $type = 1; if($v['is_scene']) $type = 3; ?>
                <elseif condition="$v['get'] neq 0"/>
                <span class="inte_get">＋</span>{$v.get}
                <?php $type=2;?>
                <else/>
            </if>
        </td>
        <td class="from">
            {$v.desc}
        </td>
        <td class="name pad">
            <if condition="$v['use'] neq 0">
                <a class="goods_name" href="{:U('Integral/orderInfo',array('g_num'=>$v['g_num'],'is_scene'=>$v['is_scene'],'type'=>$type,'id'=>$v['if_id']))}"><span>{$v.title}（{$v.num}）</span></a>

                <elseif condition="$v['get'] neq 0"/>
                <a class="goods_name" href="{:U('Integral/orderInfo',array('g_num'=>$v['sku'],'is_scene'=>$v['is_scene'],'type'=>$type,'id'=>$v['if_id']))}"><span>{$v.name}（{$v.num}）</span></a>

                <else/>
            </if>
        </td>
    </tr>
</foreach>
