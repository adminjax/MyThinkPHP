<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>积分详情</title>
    <link rel="stylesheet" href="{$Think.config.SKIN_URL}home_css/css/integral-detail.css">
    <include file="Public/head"/>
</head>
<style>
    #loading{
        display: none;
        font-size: 0.20rem;
        text-align: center;
    }
</style>
<body>
<header>
    <div class="integral-detail-header-text">积分详情</div>
    <div class="integral-detail-header-arrow" onclick="javascript:history.back(-1)">&lt;</div>
</header>
<div id="container" class="scroller" >
    <div class="loading">
        <span>下拉刷新数据</span>
    </div>
    <div class="top">
        <div class="top-top">
            <div class="top-top-bg">
                <p class="residual-title">剩余积分</p>
                <p class="residual-int">{$user_inte}</p>
            </div>
        </div>
        <div class="top-bottom">
        </div>
    </div>
    <p class="mid-title">积分收支记录</p>

    <if condition="$inte_info">
        <main class="has-record">
            <table  cellspacing="0">
                <tr class="record-title">
                    <th class="time-title">发生时间</th>
                    <th class="num-title">积分数量</th>
                    <th class="from-title">积分来源</th>
                    <th class="name-title">商品名称</th>
                </tr>
                <include file="Integral/integral_table"/>
            </table>
        </main>
        <else/>
        <main class="no-record">
            <p>没有兑换记录</p>
            <p>如何赚取积分 &gt;</p>
        </main>
    </if>
</div>
<div id="loading">
    <span>加载中，请稍后...</span>
</div>
</body>
<!--加载中-->
<script type="text/javascript">
    var p = 1;//第一页
    $(document).ready(function()
    {
        $(window).bind('scroll',function()
        {
            var offset = $(document).height()-$(this).scrollTop()-$(this).height();
            if(offset == 0){
                p += 1;
                $('#loading').show();
                $.ajax({
                    url:"{:U('Integral/integralInfo')}",
                    type:'get',
                    data:{p : p},
                    success:function(response){
                        if(response)
                        {
                            $(".has-record>table").append(response);
                        }
                        $('#loading').hide();
                    }
                });
            }
        });
    });
</script>
</html>
