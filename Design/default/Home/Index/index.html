<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>积分商城</title>
    <link rel="stylesheet" href="{$Think.config.SKIN_URL}home_css/css/index.css"/>
    <include file="Public/head"/>
</head>
<body>
<header>
    <div class="index-header-text">积分商城</div>
    <div class="index-header-arrow"><a href="{:U('Index/rules')}" style="color: #fff">积分规则 <b>&gt;</b></a></div>
</header>
<div id="container" class="scroller" >
    <div class="loading">
        <span>下拉刷新数据</span>
    </div>
    <div class="banner">
        <div class="slide">
            <ul class="slide-ul">
                <li><img src="{$Think.config.SKIN_URL}images/index/slide1.jpg" alt=""></li>
                <!--<li><img src="{$Think.config.SKIN_URL}images/index/slide1.jpg" alt=""></li>
                <li><img src="{$Think.config.SKIN_URL}images/index/slide1.jpg" alt=""></li>
                <li><img src="{$Think.config.SKIN_URL}images/index/slide1.jpg" alt=""></li>-->
            </ul>
            <ul class="slide-list-ul">

            </ul>
            <div class="banner-bottom-bg"> </div>
        </div>
    </div>
    <main>
        <div class="integral-intro">
            <div class="integral-num"><img src="{$Think.config.SKIN_URL}images/index/pay.png" alt=""><span class="integral-num-span"> {$user_inte} </span>积分</div>
            <div class="integral-details"><img src="{$Think.config.SKIN_URL}images/index/details.png" alt=""> <a href="{:U('Integral/integralInfo')}">积分详情 &gt;</a></div>
        </div>
        <div class="integral-convert">
            <p class="integral-convert-title"><img class="exc-icon" src="{$Think.config.SKIN_URL}images/index/exc-icon.png" alt=""> 积分兑换</p>
            <div class="integral-convert-goods" style="font-size: 0">

                <include file="goods_info"/>

            </div>
        </div>
    </main>
    <div id="loading">
        <span>加载中，请稍后...</span>
    </div>
</div>
</body>
<script type="text/javascript" src="{$Think.config.SKIN_URL}home_js/js/index.js"></script>
<!--加载中-->
<script type="text/javascript">
    $(document).ready(function()
    {
        $(window).bind('scroll',function()
        {
            var sort = 0;
            $('.goods').each(function(){
                sort += 1;
            });
            var offset = $(document).height()-$(this).scrollTop()-$(this).height();
            if(offset == 0 && sort){
                $('#loading').show();
                $.ajax({
                    url:"{:U('Index/getGoodsInfo')}",
                    type:'post',
                    data:{sort:sort},
                    success:function(response){
                        if(response)
                        {
                            $('.integral-convert-goods').append(response);
                        }
                        $('#loading').hide();
                    }
                });
            }
        });

        $('.exc-icon').unbind('click').bind('click',function()
        {
            window.location.reload();
        });
    });
</script>
</html>
