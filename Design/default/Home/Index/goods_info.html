<if condition="$goods_info">
    <foreach name="goods_info" item="v">
        <div class="goods">
            <a href='{:U("GoodsInfo/getGoodsInfo",array("id"=>$v["g_id"],"account"=>$account))}' title="{$v.title}">
                <div class="goods-img" sort="{$v.sort}">
                    <img src="{$v.header_img}" alt="">
                </div>
                <p class="goods-p1">{$v.title}</p>
                <p class="goods-p2">{$v.integral}积分</p>
            </a>
        </div>
    </foreach>
<else/>

</if>
