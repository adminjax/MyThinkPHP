<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
	<title>资讯</title>
	<link rel="stylesheet" type="text/css" href="{$Think.config.SKIN_URL}home_css/css/subject.css"/>
</head>
<body class="subject">
	<div class="contanier">
		<if condition="$sub_res">
			<foreach name="sub_res" item="v">
				<div class="top">
					<h1>{$v.title}</h1>
				</div>
				<div class="anthor clear">
					<div class="anthor1">
						<label>来源于：</label><span>{$v.u_info}</span>
					</div>
					<div class="time">
						<span>
							<if condition="$v['created'] gt $v['modified']">
								{$v.created|date='Y-m-d H:i:s',###}
								<else/>
								{$v.modified|date='Y-m-d H:i:s',###}
							</if>
						</span>
					</div>
				</div>

				<div class="content">
					<if condition="$v['video'] AND ($v['type'] eq 2)">
						<div class="video"><video src="{$v.video}" width="320" height="200" controls preload></video></div>
						<else/>
					</if>
					{$v.content}
				</div>
			</foreach>
			<else/>

		</if>

	</div>
</body>
</html>
