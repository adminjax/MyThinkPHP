<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>订单详情</title>
    <link rel="stylesheet" href="{$Think.config.SKIN_URL}home_css/css/order.css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="goodsdetail">
            <div class="picture"><img src="../images/order/goods.jpg"/></div>
            <div class="detailcontent">
                <div class="goodsname">商品名称</div>
                <div class="detail">
                    <div class="price">128</div>
                    <div class="unit">RMB&nbsp;×</div>
                    <div class="number">1</div>
                </div>
            </div>
        </div>
        <div class="greyline"></div>
        <div class="title"><h3>兑换码</h3></div>
        <div class="boldline"></div>
        <div class="blackline"></div>
        <div class="code">已使用1份消费码</div>
        <div class="greyline"></div>
        <div class="tips"><h3>温馨提示</h3></div>
        <div class="boldline"></div>
        <div class="blackline"></div>
        <div class="text">使用下方兑换码至现场柜台出兑换商品，本兑换码无使用期限，
            一次兑换所有商品，请保管好您的兑换码不要让他人知道你的兑换码。
        </div>
    </div>
</div>
</body>
</html>
