<!DOCTYPE html>
<html>
<head>
	<title>视频内容管理</title>
	<link rel="stylesheet" type="text/css" href="{$Think.config.PUBLIC_LIB}css/page.css">
	<include file="Common/head" />

</head>
<body>
	<div id="video">
		<div class="container">
			<div class="main">
				<include file="Common/header" />

				<div class="content clear">
					<div class="left">
						
						<include file="Common/left" />

					</div>
					<div class="right">
						<div class="video clear">
							<div class="left">
								<div class="header">
									<span>视频内容管理</span>
								</div>
								<div class="tools clear">
									<div class="searchs">
										<form class="search_text" method="post" action='{:U("Video/video_search",array("type"=>1))}'>
											<input type="text" name="search" class="search-key" value="{$search_info}" />
											<button class="search" url='{:U("Video/manage",array("type"=>1))}'>
												<span>搜索</span>
											</button>
										</form>

									</div>
									<!--<div class="filters">
										<input type="text" name="search" class="filter-key" />
										<button class="filter">
											<span>筛选</span>
										</button>
									</div>-->
								</div>

								<div class="data-table" style="border: 1px solid #5b9bd5">
									<table id="content_info">
										<tbody>
											<tr id="headerRow">
												<th class="time">项目</th>
												<th class="author">提交人</th>
												<th class="title">标题</th>
												<th class="action">操作</th>
											</tr>
											<foreach name="video_info" item="v">
												<tr class="video_click" title="{$v.title}" style="height: 40px;">
														<th class="time">{$v.time|date='Y-m-d H:i:s',###}</th>
														<th class="author">{$v.pname}</th>
														<th class="title">{$v.title}<input type="hidden" video_url="{$v.url}" video_pic="{$v.pic}" /></th>
														<th class="action">
															{$del}
															<span vid="{$v.id}" url="{:U('Video/delData')}"></span>
														</th>
												</tr>

											</foreach>
										</tbody>
									</table>
								</div>
								<div class="badoo">{$page}</div>
							</div>



							<div class="right">
								<div class="header">
										<span>内容预览</span>
									</div>
								<div class="content-preview video_preview">

								</div>
							</div>
						</div>
					</div>
				</div>

				<include file="Common/footer" />
			</div>
		</div>
	</div>
</body>

</html>
