<!DOCTYPE html>
<html>
<head>
	<title>音乐纪元管理工具</title>
	<link rel="shortcut icon" href="{$Think.config.SKIN_URL}images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="{$Think.config.SKIN_URL}css/reset.css" />
	<link rel="stylesheet" type="text/css" href="{$Think.config.SKIN_URL}css/index.css" />
	<script type="text/javascript" src="{$Think.config.PUBLIC_LIB}js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="{$Think.config.PUBLIC_LIB}js/validate.js"></script>
</head>
<body>
	<div id="login">
		<div class="container">
			<div class="main">

			    <!-- -->
				<div class="header">
					<span>音乐纪元管理工具</span>
				</div>
				<div class="form">
					<form class="login-from" action="{:U('Login/logInto')}" method="post">
						<ul>
							<li class="massge">
								<span class="msg"><?php echo '<span>'.$msg.'</span>'; ?></span>
							</li>
							<li class="username">
								<label>用户名:</label>
								<input type="text" name="username" value="" class="input-text username required-entry">
							</li>
							<li>
								<label>密<span style="display: inline-block;height: 0px;overflow: hidden;">密</span>码:</label>
								<input type="password" name="password" value="" class="input-text password required-entry">
							</li>
							<li>
								<label>验证码:</label>
								<input id="j_verify" name="j_verify" type="text" class="form-control x164 in input-text">
								<img id="verify_img" alt="点击更换" title="点击更换" src="{:U('Verify/getVerify')}" />
							</li>
							<li>
								<button class="login-post">
									<span>
										<span>登录</span>
									</span>
								</button>
							</li>
							<!--<li>
								<a href="{$Think.config.ADMIN_URL}Forgetpwd"><span>忘记密码</span></a>
							</li>-->
						</ul>

						<script type="text/javascript">

							/* 验证码刷新 */
							jQuery("#verify_img").click(function(){
								var verifyURL = "{$Think.config.ADMIN_URL}Verify/getVerify";
								var time = new Date().getTime();
								jQuery("#verify_img").attr({
									"src" : verifyURL+"/"+time
								});
							});

							/*表单验证*/
							Validate.login(".login-post");
						</script>
					</form>
				</div>
				<!-- -->

			</div>
		</div>
	</div>
</body>
</html>
